<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="bg"></div>
    <main>
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li>&middot;</li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>

        <button id="menu-button">
          <img src="./images/icon-hamburger.svg" alt="" class="menu" />
          <img src="./images/icon-close.svg" alt="" class="close" />
        </button>
      </header>

      <section class="section-1">
        <div class="text">
          <h3><span>New</span> Monograph Dashboard</h3>

          <h2>Powerful insights into your team</h2>
          <p>Project planning and time tracking for agile teams</p>

          <div class="btn">
            <button>Schedule a demo</button>
            <span>to see a live preview</span>
          </div>
        </div>

        
          <img class="image" src="./images/illustration-devices.svg" alt="" />
        
      </section>
    </main>

 

  <script src="app.js"></script>
</body>
</html>
